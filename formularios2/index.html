<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
   
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="procesar.php" method="GET">
            <!-- Nombre -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="50" placeholder="Ej. Juan Pérez">
            <br>
            <!-- Correo Electrónico -->
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@email.com">
            <br>
            <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required minlength="6" placeholder="Mínimo 6 caracteres">
            <br>
            <!-- Edad -->
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18" max="100">
            <br>
            <!-- Fecha de nacimiento -->
            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
            <br>
            <!-- Género -->
            <label for="genero">Género:</label>
            <select id="genero" name="genero" required>
                <option value="" disabled selected >Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino" >Femenino</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <!-- Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" placeholder="10 dígitos">
            <br>
            <!-- URL de Página Web Personal -->
            <label for="website">Página Web Personal:</label>
            <input type="url" id="website" name="website" placeholder="https://tusitio.com">
            <br>
            <!-- Archivo (Foto de perfil) -->
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
            <br>
            <!-- Preferencias (Checkbox) -->
            <fieldset>
                <legend>Intereses:</legend>
                <input type="checkbox" id="programacion" name="intereses" value="programacion">
                <label for="programacion">Programación</label>
 
                <input type="checkbox" id="diseño" name="intereses" value="diseño">
                <label for="diseño">Diseño Web</label>
 
                <input type="checkbox" id="seguridad" name="intereses" value="seguridad">
                <label for="seguridad">Ciberseguridad</label>
            </fieldset>
            <br>
            <!-- Radio Buttons -->
            <fieldset>
                <legend>Modo de Contacto Preferido:</legend>
                <input type="radio" id="email_contact" name="contacto" value="email" required>
                <label for="email_contact">Correo Electrónico</label>
 
                <input type="radio" id="telefono_contact" name="contacto" value="telefono">
                <label for="telefono_contact">Teléfono</label>
            </fieldset>
            <br>
            <!-- Botón de Envío -->
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
